<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Hyperlink</title>
	<style>
		a:link{
			text-decoration: none;
			color: green;
		}
		a:visited{
			text-decoration: none;
			color: blue;
		}
		a:hover{
			text-decoration: underline;
			color: red;
		}
		a:active{
			text-decoration: underline;
			color: yellow;
		}
	</style>
</head>

<body>
	<h3>Thay đổi các thuộc tính của liên kết</h3>
	<a href="bt01.html" target="_blank">Bài tập HTML 1</a>
	<br><a href="bt02.html" target="_blank">Bài tập HTML 2</a>
	<br><a href="bt03.html" target="_blank">Bài tập HTML 3</a>
	<br><a href="http://google.com" target="_blank">Đến trang google</a>
</body>
</html>
