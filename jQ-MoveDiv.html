<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script>
		function moveButton(elem){
    if( $(elem).parent().attr("id") == "nonSelected" ){
        $(elem).detach().appendTo('#selected');
    }
    else{
        $(elem).detach().appendTo('#nonSelected'); 
    }
}

	</script>
<style>
	
	#nonSelected{
    position: absolute;
    top: 10px;
    left: 10px;
    width: 180px;
    height: 180px;
    background-color: #884333;
    border-width: 1px;
    border-style: dotted;
    border-color: black;
    padding: 10px;
}

#selected{
    position: absolute;
    top: 10px;
    left: 200px;
    width: 180px;
    height: 180px;
    background-color: #498933;
    border-width: 1px;
    border-style: dotted;
    border-color: black;
    padding: 10px;
}

	</style>
</head>
<body>
<div id="nonSelected">
<!--Declaring BUTTON TAGS -->
<button id="btnDefault" onclick="moveButton(this)" type="button">Button1</button>
    <button id="btnPrimary" onclick="moveButton(this)" type="button" >Button2</button>
	
	  <button id="btnDanger" onclick="moveButton(this)" type="button">Button3</button>
	  
	  </div>
	  <div id="selected">
	  </div>
</body>
</html>
