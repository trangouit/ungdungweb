<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
p { background-color:darkblue;
font-weight:bold ;
font-size: 12pt;
font-family:arial;
color:yellow;
		padding: 20px;}
h1{color:red;}
</style>
	<script >
 function changeStyle(){
// alert(document.styleSheets.length);
 document.styleSheets[0].disabled=false; // now visible
 document.styleSheets[1].disabled=true;
}
function enableOldStyle(){
document.styleSheets[0].disabled=true;
 if(document.styleSheets[1].cssRules){ // W3C
document.styleSheets[1].cssRules[1].style.color="purple";
}
else{ //Microsoft Internet Explorer
 document.styleSheets[1].rules[1].style.color="purple";
document.styleSheets[1].disabled=false;
}
document.styleSheets[1].disabled=false; // now visible
}
	</script>
</head>

<body>
	<h1>Thay đổi Style</h1>
 <form>
	 <input type="radio" name="style" 
onclick="JavaScript:enableOldStyle()">Mặc định<br />
<input type="radio" name="style" checked
onclick="JavaScript:changeStyle()">Áp dụng style<br />

</form>
<p>

	Click vào tùy chọn &quot;Mặc định&quot; chuyển về định dạng mặc định.<br><br>
	Click vào tùy chọn &quot;Áp dụng style&quot; để áp dụng style định dạng.

</p>
</body>
</html>
