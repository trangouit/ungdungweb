<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Change Image</title>
</head>

<body>
	<p><h3>Lần lượt di chuyển con trỏ chuột lên hình và ra khỏi hình để xem hiệu ứng đổi hình.</h3>
<br/>

  <img src="images/ga.jpg" width="200" height="150" border="0" alt="Example button" name="button"
	 onmouseover="document.images.button.src='images/chim.jpg';"
     onmouseout="document.images.button.src='images/ga.jpg';"/>
</p>
</body>
</html>
