<!DOCTYPE html>
<html >
<head>
<meta  charset="utf-8" />
<title>Untitled Document</title>
<script src="../../Jquery/2016/lib/jquery-3.1.0.min.js"></script>
<script src='https://cdn.rawgit.com/jackmoore/zoom/master/jquery.zoom.min.js'></script>
<script>
$(document).ready(function(e) {
    $('.myframe').mouseover(function() {
		$('.myframe').animate({
			left: '200px',
			height: '+=200px',
			width: '+=200px'
	});
	});
	$('.myframe').mouseout(function() {
		$('.myframe').animate({
			height: '-=200px',
			width: '-=200px'
	});
	});
});

</script>
</head>
<body>
<div id="myframe">

</div>     
<span style="display:inline-block"><img class="myframe" src="../../Jquery/2016/images/dog.jpg"></span>

</body>
</html>
