<!DOCTYPE>
<html>
<head>
<meta charset="utf-8" />
<title>Đăng ký thành viên</title>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
</style>
<script>

function dangky()
{
	var tk = document.forms.form1["txtTendangnhap"].value;
	var mk =document.forms.form1["txtMatkhau"].value;
	var ns=document.forms.form1["txtNgaysinh"].value;
	var gt=document.forms.form1["gioitinh"].value;
	var vd =document.forms.form1["vande"].value;

	document.forms.form1["ketqua"].value="Chào mừng " + tk +
	"\nBạn là "+ gt +
	"\nMật khẩu của bạn có "+ mk.length + " ký tự"+
	"\nBạn sinh ngày "+ ns +
	"\nVấn đề bạn quan tâm là "+ vande.value; return false;
}
</script>
</head>

<body>

<form id="form1" method="post" onsubmit="return dangky();">
  <table >
	  <caption>ĐĂNG KÝ THÀNH VIÊN</caption>
    <tr>
      <td>Tên đăng nhập</td>
      <td><input type="text"  id="txtTendangnhap" /></td>
    </tr>
    <tr>
      <td>Mật khẩu</td>
      <td><input type="password"  id="txtMatkhau" /></td>
    </tr>
    <tr>
      <td>Ngày sinh</td>
      <td><input type="text"  id="txtNgaysinh" /></td>
    </tr>
    <tr>
      <td>Giới tính</td>
      <td><input type="radio" name="gioitinh" checked  value="Nam" />
      <label for="txtGioitinh">Nam
        <input type="radio" name="gioitinh" id="txtNu" value="Nữ" />
      Nữ</label></td>
    </tr> 
    <tr>
      <td>Vấn đề bạn quan tâm</td>
      <td><select name="vande" id="vande">
        <option value="Kinh tế">Kinh tế</option>
        <option value="Thể thao">Thể thao</option>
        <option value="Văn học nghệ thuật">Văn học nghệ thuật</option>
      </select></td>
    </tr>
    <tr>
      <td><input type="submit"   value="Đăng ký" /></td>
      <td><input type="reset"   value="Hủy" /></td>
    </tr>
    <tr>
      <td colspan="2">
      <textarea name="ketqua" cols="50"  readonly rows="6"></textarea></td>
    </tr>
  </table>
</form>
</body>
</html>
