<!DOCTYPE html>
<html>
<head>
<style>
#image{
border-style: solid;
border-width:5px;
border-color:red;
overflow: auto ;
position:relative;
width: 500px;
height:300px;
}
</style>

</head>
<body>
<div id ='image'>
<img src="anh1.jpg" >
</div>
<p id ='demo'></p>
<script>

var x = document.getElementById("image");
x.addEventListener("mousedown", zoomIn);
x.addEventListener("mouseup", zoomOut);
w =  x.width;
h = x.height;
function zoomIn() {
    var img = document.getElementById("image");
    img.style.width = w - 100;           
    img.style.height = h - 100; 
	document.getElementById("demo").innerHTML="in" +w+","+h;
}
function zoomOut() {
    var img = document.getElementById("image");
    img.style.width = w;           
    img.style.height = h; 
	document.getElementById("demo").innerHTML="out" +w+","+h;
}
</script>


</body>
</html>
