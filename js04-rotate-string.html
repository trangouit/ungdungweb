<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		div{font-size: 3em; text-align: center;}
	</style>
	<script>
		function animateString() 
		{
			setInterval(rotateString,200);
		}
		function rotateString(){
			var str = document.getElementById("s1").innerHTML;
			str = str.substr(1)+ str.substr(0,1);
			document.getElementById("s1").innerHTML= str;
			str = document.getElementById("s2").innerHTML;
			str = str.substr(str.length-1)+str.substr(0,str.length-1);
			document.getElementById("s2").innerHTML =str;
		}
	</script>
</head>
<body onload="animateString()">
 <div id="s1">HTML-CSS</div>
 <div id="s2">JAVASCRIPT-JQUERY</div> 
</body>
</html>
