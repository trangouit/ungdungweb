<!DOCTYPE html>
<html >
<head>
<meta  charset=""utf-8" />
<title>Untitled Document</title>
<style>
#myframe {
    left: 0;
    top: 0;
    position: relative;
    width: 200px;
    height: 100px;
    border: 1px solid black;
    background-color: red;
}
</style>
<script src="../../Jquery/2016/lib/jquery-1.8.1.min.js"></script>
<script>
$().ready(function(e) {
    $('#btnMoveRight').click(function() {
		var left = window.innerWidth - 202;
		$('#myframe').animate({
			'left': left
		}, 1000);
	});
	$('#btnMoveLeft').click(function() {
		$('#myframe').animate({
			'left': '0'
		}, 1000);
	});
	$('#btnMoveUp').click(function() {
		$('#myframe').animate({
			'top': '0'
		}, 1000);
	});
	$('#btnMoveDown').click(function() {
		var top = window.innerHeight -102;
		$('#myframe').animate({
			'top': top 
		}, 1000);
	});
});

</script>
</head>
<body>
<div id="myframe">
</div>
<input type="button" id="btnMoveRight" value="Move right">
<input type="button" id="btnMoveLeft" value="Move left">
<input type="button" id="btnMoveUp" value="Move up">
<input type="button" id="btnMoveDown" value="Move down">        
</body>
</html>
