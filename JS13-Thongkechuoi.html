<!DOCTYPE HTML">
<html>
 <head>
 <meta charset="utf-8" />
  <title> New Document </title>
  <script>
	function Statistic()
	{
		var s1 = document.getElementById("a").value;	
		var arr = s1.split(" ");
		var i, words=0;
		var arrKq = [];//mảng chứa kết quả
		for (i=0;i<arr.length;i++){
			if(arr[i].trim() != "")
				words++;
		}
		var kq= "Characters: " + s1.length +"<br>" +
				"Words: " +words + "<br>";
		for (i=0; i< s1.length ; i++)
		{
			if(s1.charCodeAt(i)>=97 && s1.charCodeAt(i)<=122)//kí tự thường
			{
				if(!isNaN(arrKq[s1.charCodeAt(i)-32]))
					arrKq[s1.charCodeAt(i)-32] ++ ;
				else arrKq[s1.charCodeAt(i)-32]=1;
			}
			else
			{
				if(!isNaN(arrKq[s1.charCodeAt(i)]))
					arrKq[s1.charCodeAt(i)] ++ ;
				else arrKq[s1.charCodeAt(i)]=1;
			}
		}
		for (i=0; i<arrKq.length; i++)
		{
			if (!isNaN(arrKq[i]))
				kq += "Character ' " + String.fromCharCode (i)+ " ': " + arrKq[i]+ "<br>";
		}
		document.getElementById("ketqua").innerHTML = kq;
	}
	
	</script>
 </head>

 <body>
<table>
	<caption><h3>String Statistic</h3></caption>
	<tr>
		<td>String:</td>
		<td><input type="text" id="a" size=50 value="Hello, how are you? 1123425"></td>
	</tr>
	<tr>
		<td></td>
		<td><button onclick="Statistic()">Statistic </button></td>
	</tr>
	<tr>
		<td></td>
		<td><p id="ketqua"></p></td>
	</tr>
</table>
 </body>
</html>
