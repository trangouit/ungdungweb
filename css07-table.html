<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Table Style</title>
	<link href="CSS/tablestyle.css" rel="stylesheet">
</head>

<body>
	<table>
		<caption>Món ngon: Thịt kho sả</caption>
  <tr>
    <th>Nguyên liệu</th>
    <th>Số lượng</th>
  </tr>
  <tr class="odd">
    <td>Thịt nạc băm</td>
    <td>200g</td>
  </tr>
  <tr>
    <td>Củ sả</td>
    <td>2</td>
  </tr>
  <tr class="odd">
    <td>Ớt hiểm</td>
    <td>1 trái</td>
  </tr>
  <tr>
    <td>Gia vị: muối, nước mắm, đường, hạt nêm</td>
    <td>Vừa đủ</td>
  </tr>
</table>
</body>
</html>
