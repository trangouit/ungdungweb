<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Slideshow</title>
	<link href="CSS/jqSlideShow.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="JS/jquery.slideshow.js"></script>
</head>

<body>
	<div class="header"><h1>Slideshow </h1></div>

	<ul id="widget">
		<li><img id="_prev" src="Images/prev.png" /></li>
		<li><img id="slideshow" /></li>
		<li><img id="_next" src="Images/next.png" /></li>
	</ul>

	<script type="text/javascript">
	(function( $ ){
		var $image = $('#slideshow');
	
		$image.slideshow({
			images:['Images/1.jpg', 'Images/2.jpg', 'Images/3.jpg', 'Images/4.jpg'],
			interval: 3000
		});
		
		$('#_prev').click(function(){
			$image.trigger('prev');
		});

		$('#_next').click(function(){
			$image.trigger('next');
		});
		
		$image.trigger('goto', 0); // Initialize in 0
		$image.trigger('start'); // We want auto cycling

	})( jQuery );
	</script>
</div>
</body>
</html>
