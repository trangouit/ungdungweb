<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script>
	$(document).ready(function(){
		h=$(this).innerHeight();
		$("div").css({"height":h,"width":200,"background-color":"yellow"});
		$("#bt").click(function(){
			
        $("div").slideToggle(1000);
    });  
 	});
	</script>
</head>
<body>
 <p>
<button id="bt">slide Down-Up</button>
</p>
<div ></div>
</body>
</html>
