<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	table{
		margin-left: 100px;
		
	}
	table,td{
		border: 1px solid #000;
		padding: 10px;
	}
	tr{
		background-color: yellow;
	}
	
	tr:nth-last-of-type(odd){
		background-color:antiquewhite;
	}
		
	caption{
		font-size: 2em;
		font-weight: bold;
	}
</style>
</head>
<body>
<script>
var html = "<table><caption>BẢNG CỬU CHƯƠNG</caption>";
var row, col,i, j, index=2;
for (row=1; row <=2; row++)
{
	html += "<tr>";
	for (col =1; col <= 4;col++)
	{
		html +="<td>";		
		i= index;
		for (j=1;j<=9;j++)
		{
			html = html + (i + " x " + j + " = " + i*j +"<br>");
		}
		html +="</td>";
		index++;
	}
	html +="</tr>";
}

html +="</table>";
document.write(html);
</script>

</body>
</html>
